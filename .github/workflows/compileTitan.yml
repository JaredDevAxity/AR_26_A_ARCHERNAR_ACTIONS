name: Compile TITAN
on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      projectKey: 
        required: true
        type: string
        
jobs:
  Build-Titan-Solution:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v3
      with: 
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Download Dependencies
      run: npm ci
      working-directory: front

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with: 
        name: front
        path: front

    

  

      


          
    
          


      

      
  
    
